# Model Configuration
sam:
  checkpoint: checkpoint/sam/sam_vit_h_4b8939.pth
  model_type: "vit_h"

# High Level Planner
planner:
  model_path_VL: "/data/yixiang/SRCB-DexVLA/checkpoint/Qwen2.5-VL-7B-Instruct"
  model_path_Omni: "/data/model/Qwen/Qwen2.5-Omni-7B"
# Logging Configuration
logging:
  path: "log/"
  exp_name: "demo"

# Control Parameters
control:
  arm_trajectory:
    interpolation_num: 20  # 轨迹插值点数
    position_error_threshold: 0.03  # 位置误差阈值
  monitor:
    max_episode_duration: 100  # 最大执行时间(秒)

