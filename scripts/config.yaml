# Camera Configuration
cameras:
  head_cameras:
    frame: "zed_link" # used to be zed_frame for pointcloud generated by zed itself
    topic: /hdas/camera_head/rgb/image_rect_color #/hdas/camera_head/rgb_raw/image_raw_color
    depth_topic: /hdas/camera_head/depth/depth_registered
    depth_info_topic: /hdas/camera_head/depth/camera_info
    pointcloud_topic: /hdas/camera_head/point_cloud/cloud_registered
    resolution: [640, 480]
  left_hand_cameras:
    topic: /hdas/camera_wrist_left/color/image_raw
    resolution: [640, 480]
  right_hand_cameras:
    topic: /hdas/camera_wrist_right/color/image_raw
    resolution: [640, 480]
